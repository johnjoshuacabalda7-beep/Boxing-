<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realistic Boxing Game with Movement</title>
<style>
  canvas {
    background: #222;
    display: block;
    margin: 20px auto;
    border: 3px solid #555;
  }
  body {
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #status {
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>Realistic Boxing Game with Movement</h1>
<p>
  Player 1: Z (Left), C (Right), A (Punch), S (Dodge), D (Counter)<br />
  Player 2: , (Left), . (Right), J (Punch), K (Dodge), L (Counter)
</p>
<canvas id="game" width="600" height="300"></canvas>
<div id="status"></div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

class Boxer {
  constructor(x, y, color, controls) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.health = 100;
    this.state = "idle"; // idle, punch, dodge, counter, hit
    this.stateTimer = 0;
    this.facing = x < WIDTH / 2 ? 1 : -1; // 1 = right, -1 = left
    this.controls = controls;
    this.canCounter = false;

    this.armAngle = 0;
    this.headOffsetY = 0;

    // Movement
    this.speed = 3;
    this.vx = 0; // velocity x
    this.width = 30; // approximate width for collision
  }

  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);

    // Flip if facing left
    ctx.scale(this.facing, 1);

    ctx.lineWidth = 3;
    ctx.strokeStyle = "white";

    // Draw torso
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.lineTo(0, 70);
    ctx.stroke();

    // Draw legs
    ctx.beginPath();
    ctx.moveTo(0, 70);
    ctx.lineTo(-15, 110);
    ctx.moveTo(0, 70);
    ctx.lineTo(15, 110);
    ctx.stroke();

    // Left arm (always at side)
    ctx.beginPath();
    ctx.moveTo(0, 30);
    ctx.lineTo(-20, 60);
    ctx.stroke();

    // Right arm (punch/counter)
    ctx.save();
    ctx.lineCap = "round";
    ctx.translate(0, 30);
    if (this.state === "punch" || this.state === "counter") {
      ctx.rotate(this.armAngle);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(40, 0);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(40, 0, 7, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.strokeStyle = "white";
      ctx.stroke();
    } else if (this.state === "dodge") {
      ctx.rotate(-Math.PI / 4);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(20, 10);
      ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(20, 20);
      ctx.stroke();
    }
    ctx.restore();

    // Head
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.strokeStyle = "white";
    ctx.lineWidth = 2;
    ctx.arc(0, this.headOffsetY - 15, 15, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    // Eyes
    ctx.fillStyle = "black";
    if (this.state === "hit") {
      ctx.beginPath();
      ctx.moveTo(-6, this.headOffsetY - 18);
      ctx.lineTo(-2, this.headOffsetY - 14);
      ctx.moveTo(2, this.headOffsetY - 14);
      ctx.lineTo(6, this.headOffsetY - 18);
      ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.arc(-6, this.headOffsetY - 18, 2, 0, Math.PI * 2);
      ctx.arc(6, this.headOffsetY - 18, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    ctx.restore();
  }

  punch(opponent) {
    if (this.state !== "idle") return;
    this.state = "punch";
    this.stateTimer = 20;
    this.armAngle = 0;
    this.canCounter = false;

    // Check if opponent is in punch range and vulnerable
    const dist = Math.abs(this.x - opponent.x);
    if (
      dist < 70 && // smaller range for realistic punch
      opponent.state !== "dodge" &&
      opponent.state !== "counter" &&
      opponent.state !== "hit"
    ) {
      opponent.getHit(10);
    } else if (opponent.state === "dodge") {
      opponent.canCounter = true;
    }
  }

  dodge() {
    if (this.state !== "idle") return;
    this.state = "dodge";
    this.stateTimer = 30;
    this.canCounter = false;
  }

  counter(opponent) {
    if (this.state !== "idle") return;
    if (!this.canCounter) return;
    this.state = "counter";
    this.stateTimer = 20;
    this.canCounter = false;

    if (opponent.state === "punch") {
      opponent.getHit(15);
    }
  }

  getHit(damage) {
    if (this.state === "dodge") return; // dodged

    this.health -= damage;
    this.state = "hit";
    this.stateTimer = 15;
  }

  update() {
    // Movement update
    this.x += this.vx;

    // Prevent leaving canvas bounds
    this.x = Math.min(Math.max(this.x, 40), WIDTH - 40);

    // Prevent passing through opponent (simple collision)
    if (this === player1 && this.x + this.width > player2.x - player2.width) {
      this.x = player2.x - player2.width - this.width;
    }
    if (this === player2 && this.x - this.width < player1.x + player1.width) {
      this.x = player1.x + player1.width + this.width;
    }

    if (this.stateTimer > 0) {
      this.stateTimer--;

      if (this.state === "punch" || this.state === "counter") {
        if (this.stateTimer > 10) {
          this.armAngle += 0.1;
        } else {
          this.armAngle -= 0.1;
        }
      }

      if (this.state === "dodge") {
        this.headOffsetY = (this.stateTimer % 10) < 5 ? 5 : 10;
      } else if (this.state === "hit") {
        this.headOffsetY = (this.stateTimer % 6) < 3 ? 10 : 0;
      } else {
        this.headOffsetY = 0;
      }

      if (this.stateTimer === 0) {
        if (this.state === "dodge") {
          this.canCounter = false;
        }
        this.state = "idle";
        this.armAngle = 0;
        this.headOffsetY = 0;
      }
    }
  }
}

const player1 = new Boxer(150, HEIGHT - 130, "red", {
  punch: "a",
  dodge: "s",
  counter: "d",
  left: "z",
  right: "c",
});
const player2 = new Boxer(WIDTH - 150, HEIGHT - 130, "blue", {
  punch: "j",
  dodge: "k",
  counter: "l",
  left: ",",
  right: ".",
});

const keysDown = new Set();

window.addEventListener("keydown", (e) => {
  const key = e.key.toLowerCase();
  keysDown.add(key);

  // Player 1 controls
  if (key === player1.controls.punch) player1.punch(player2);
  else if (key === player1.controls.dodge) player1.dodge();
  else if (key === player1.controls.counter) player1.counter(player2);

  // Player 2 controls
  if (key === player2.controls.punch) player2.punch(player1);
  else if (key === player2.controls.dodge) player2.dodge();
  else if (key === player2.controls.counter) player2.counter(player1);
});

window.addEventListener("keyup", (e) => {
  keysDown.delete(e.key.toLowerCase());
});

function drawHealthBar(boxer, x, y) {
  ctx.fillStyle = "gray";
  ctx.fillRect(x, y, 100, 15);
  ctx.fillStyle = boxer.color;
  ctx.fillRect(x, y, Math.max(boxer.health, 0), 15);
  ctx.strokeStyle = "white";
  ctx.strokeRect(x, y, 100, 15);
}

function gameOver(winner) {
  ctx.fillStyle = "white";
  ctx.font = "40px Arial";
  ctx.fillText(`${winner} Wins!`, WIDTH / 2 - 100, HEIGHT / 2);
}

function update() {
  // Update velocities based on keys pressed

  // Player 1 movement
  if (keysDown.has(player1.controls.left)) {
    player1.vx = -player1.speed;
  } else if (keysDown.has(player1.controls.right)) {
    player1.vx = player1.speed;
  } else {
    player1.vx = 0;
  }

  // Player 2 movement
  if (keysDown.has(player2.controls.left)) {
    player2.vx = -player2.speed;
  } else if (keysDown.has(player2.controls.right)) {
    player2.vx = player2.speed;
  } else {
    player2.vx = 0;
  }

  player1.update();
  player2.update();
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);

  player1.draw();
  player2.draw();

  drawHealthBar(player1, 50, 20);
  drawHealthBar(player2, WIDTH - 150, 20);

  // Show status
  const status = document.getElementById("status");
  status.textContent = `Player1: ${player1.state} | Player2: ${player2.state}`;
}

function loop() {
  update();
  draw();

  if (player1.health <= 0 || player2.health <= 0) {
    const winner = player1.health <= 0 ? "Player 2" : "Player 1";
    gameOver(winner);
  } else {
    requestAnimationFrame(loop);
  }
}

loop();
</script>
</body>
</html>
